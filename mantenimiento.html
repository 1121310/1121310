<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>En Mantenimiento - EasyPrint</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
    }

    .card img {
      width: 100px;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.5;
    }

    .spinner {
      margin: 30px auto 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #00ffd5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .disclaimer {
      font-size: 10px;
      color: #ccc;
      margin-top: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <div class="card">
      <img src="logoeasyprint.png" alt="Logo EasyPrint">
      <h1>ðŸš§ PÃ¡gina en Mantenimiento</h1>
      <p>Estamos mejorando tu experiencia.<br>Vuelve pronto para ver lo nuevo.</p>
      <div class="spinner"></div>
      <p class="disclaimer">EasyPrint3D.</p>
    </div>
  </div>

  <script>
    // PartÃ­culas dinÃ¡micas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#00ffd5';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    draw();
  </script>
</body>
</html>
