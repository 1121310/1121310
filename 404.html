<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página no encontrada</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.pagina-404 {
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    .video-fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .contenido-404 {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
}


    .tarjeta-404 {
      background-color: white;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .logo-empresa {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .tarjeta-404 h1 {
      font-size: 50px;
      margin: 0 0 8px 0;
      color: #333;
    }

    .tarjeta-404 p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .tarjeta-404 a {
      display: inline-block;
      padding: 8px 20px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .tarjeta-404 a:hover {
      background-color: #444;
    }
  </style>
</head>

<body class="pagina-404">

  <video autoplay muted loop class="video-fondo">
    <source src="Notfound.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="overlay"></div>

  <div class="contenido-404">
    <div class="tarjeta-404">
      <img src="logoeasyprint.png" alt="Logo" class="logo-empresa" />
      <h1>Oops.... 404</h1>
    
      <p>La página que buscas no existe o ha sido movida.</p>
      <a href="index.html">Volver al inicio</a>
    </div>
  </div>

</body>
</html>
